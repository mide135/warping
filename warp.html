<!DOCTYPE html>
<head>
    <title>warp animation</title>
 <script src="https://aframe.io/releases/1.3.0/aframe.min.js">
</script>   
</head>
<body>
<a-scene background="color:blue">
<a-entity position="-2 1 -10">
    <a-entity scale="1 0 1" animation="property:scale;to:1 1 1;dur:2000">
        <a-cylinder position="0 2 0" radius="2" height="2" color="red" open-ended="true" side="double"
        scale="1 1 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
        <a-cylinder position="0 -2 0" radius="2" height="2" color="green" open-ended="true" side="double"
        scale="1 1 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
    </a-entity>
    <a-entity scale="0.9 0.9 0.9" animation="property:scale;to:0.9 1 0.9;dur:2000">
        <a-cylinder position="0 2 0" radius="2" height="2" color="cyan" open-ended="true" side="double"
        scale="1 1.2 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
        <a-cylinder position="0 -2 0" radius="2" height="2" color="pink" open-ended="true" side="double"
        scale="1 1.2 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
    </a-entity>
    <a-entity scale="0.8 0 0.8" animation="property:scale;to:0.8 1 0.8;dur:2000">
        <a-cylinder position="0 2 0" radius="2" height="2" color="purple" open-ended="true" side="double"
        scale="1 1 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
        <a-cylinder position="0 -2 0" radius="2" height="2" color="orange" open-ended="true" side="double"
        scale="1 1 1" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
    </a-entity>
    <a-entity scale="0.6 1 0.6" animation="property:scale;to:1 1 1;dur:2000">
        <a-cylinder position="0 2 0" radius="2" height="2" color="navy" open-ended="true" side="double"
        scale="1.25 1.25 1.25" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
        <a-cylinder position="0 -2 0" radius="2" height="2" color="yellow" open-ended="true" side="double"
        scale="1.25 1.25 1.25" animation="property:scale;to:1 0 1;dur:2000"></a-cylinder>
    <a-box></a-box>
    </a-entity>
</a-entity>
<a-light type="directional" position="-1 4 -2" intensity="0.7" color="white"></a-light>
<a-light type="spot"  intensity="0.7" color="white"></a-light>
</a-scene>    
</body>
</html>
